<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script defer src="node_modules/@fortawesome/fontawesome-free/js/brands.js"></script>
    <script defer src="node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
    <script defer src="node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>

</head>

<body>

    <nav class="bg-light pt-3 pb-3 sticky-top " data-spy="affix">

        <div class="row d-flex justify-content-between  ">
            <!-- Colocacion de imagenes -->
            <div class="pl-5 ">
                <img src="imagen/logo.png.png" alt="Icono" class="col–sm–x" width="40vw">
                <img src="imagen/instagram.png.jpg" alt="Letras instagram" width="150vw">
            </div>

            <div class="d-flex align-items-center pr-5">

                <!-- Boton modal -->
                <button type="button" class="btn btn-primary bg-success" data-toggle="modal"
                    data-target="#exampleModalCenter">
                    Crear un nuevo post
                </button>

                <!-- Configuracion del interior -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">

                                <h5 class="modal-title" id="exampleModalLongTitle">Crear un nuevo post</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <textarea id="form7" class="md-textarea form-control" rows="3"></textarea>
                                    <label for="form7">Insertar texto</label>
                                </div>
                                <button class="fas fa-camera pl-.5"></button>
                                <button class="fas fa-sort-amount-down-alt"></button>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary">Guardar cambios</button>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Dropdown-->
                <div class="dropdown col pl-0 pr-0 " alt="Boton modal">
                    <button class="btn  btn-primary-outline dropdown-toggle " type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-cog"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Inicio</a>
                        <a class="dropdown-item" href="#">Configuración</a>
                        <a class="dropdown-item" href="#">Contacto</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Salir</a>
                    </div>
                </div>

            </div>

    </nav>

    <!--Imagenes-->
    <div class="container-fluid p-0">


        <div class="btn-group btn-group-toggle  bg-secondary d-flex justify-content-center" data-toggle="buttons">
            <ul class="nav nav-pills " id="pills-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
                        aria-controls="pills-home" aria-selected="true"><i class="fas fa-border-all"></i></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-profile" role="tab"
                        aria-controls="pills-contact" aria-selected="false"><i class="fas fa-bars"></i></a>
                </li>
            </ul>

        </div>

        <div class="tab-content d-flex position-relative float-left" id="pills-tabContent" style="left:250px">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                <img src="imagen/gato.png" class="img-thumbnail col-4 justify-content-center" alt="gato">
                <img src="imagen/hey.png" class="img-thumbnail col-4 justify-content-center" alt="">
                <img src="imagen/instagram.png.jpg" class="img-thumbnail col-4 justify-content-center" alt="gato">
                <img src="imagen/perro.1.png" class="img-thumbnail col-4 justify-content-center" alt="gato">
                <img src="imagen/hey.png" class="img-thumbnail col-4 justify-content-center" alt="gato">
                <img src="imagen/hey.png" class="img-thumbnail col-4 justify-content-center" alt="gato">
                <img src="imagen/hey.png" class="img-thumbnail col-4 justify-content-center" alt="gato">
                <img src="imagen/hey.png" class="img-thumbnail col-4 justify-content-center" alt="gato">
            </div>


            <div class="tab-pane fade " id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">


                <div class="card bg-info" style="width: 40rem">
                    <div class="mx-auto">
                        <img src="imagen/logo.png.png" alt="logo" class="col–sm–x img-thumbnail" width="40vw">
                        <div class="card body">
                            <h5 class="card-title bc-info">Don Gato</h5>
                        </div>
                        <img src="imagen/gato.png" class="card-img-top img-fluid" alt="mando">
                        <div class="card-body">
                            <h5 class="card-title">Lo más reciente</h5>
                            <p class="card-text">El gato que te observa.</p>
                        </div>
                    </div>
                </div>



                <div class="card bg-info" style="width: 40rem ">

                    <img src="imagen/logo.png.png" alt="logo" class="col–sm–x img-thumbnail" width="40vw">
                    <div class="card-body">
                        <h5 class="card-header">Lo último!!</h5>
                        <img src="imagen/instagram.png.jpg" class="card-img-top img-fluid" alt="mando">
                        <h5 class="card-title">Aumenta tus seguidores</h5>
                        <p class="card-text">Mejora tu contenido y mira como aumenta la importancia de tu perfil</p>
                       
                    </div>
                    <div class="card-body">
                        <a href="#" class="card-link bg-dark">Pincha Aquí</a>
                        <a href="#" class="card-link bg-dark">Siguenos</a>
                    </div>
                </div>

            </div>

        </div>
    </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous">
        </script>
</body>

</html>
